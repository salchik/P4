<body>
<div class="navbar">
  <a id="homelink" href="index.html">SALLY</a>
  <ul>
    <li><a href="about.html">ABOUT</a></li>

<div id="container"></div>

      <textarea class="form-control" rows="4" id="message"></textarea>
    </div>
    <a class="btn text-white btn-floating my-3" style="background-color: #FF7C29; font-weight: bold;" href="contact.html" role="button">Submit</a>

</div>
